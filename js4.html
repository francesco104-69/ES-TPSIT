  <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     
    <title>Calcolo Dislivello</title>
    <style>
        body { 
        font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif; 
        text-align: left;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 20px;
        background-image: url("https://www.amarlaviaggi.it/wp-content/uploads/2024/02/pexels-axp-photography-19124733-scaled.jpg");
        }
        .container {
          max-width: 500px;
          margin: auto; 
          padding: 20px; 
          border: 1px solid #ddd; 
          border-radius: 20px; 
          background-color: rgb(80, 112, 28);
        }

        label, input { 
            display: block; 
            width: 100%; 
            margin-bottom: 15px; 

        }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #000000f0; 
            color: rgb(240, 240, 240); border: none;
            border-radius: 10px; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calcolo del Dislivello Totale</h2>
    
    <label for="start">Punto di partenza (m):</label>
    <input type="number" id="start" required>
    
    <label for="pause">Altezza Pausa pranzo (m):</label>
    <input type="number" id="pause" required>
    
    <label for="end"> Punto di arrivo (m):</label>
    <input type="number" id="end" required>
    
    <button onclick="calcolaDislivello()">Calcola Dislivello</button>

    <h3>Risultato:</h3>
    <p id="output"></p>
</div>

<script>
    function calcolaDislivello() {
         
        const start =  (document.getElementById("start").value);
        const pause =  (document.getElementById("pause").value);
        const end =  (document.getElementById("end").value);

        
        const dislivelloIniziale = Math.abs(pause - start);
        const dislivelloFinale = Math.abs(end - pause);
        const dislivelloTotale = dislivelloIniziale + dislivelloFinale;

         
        document.getElementById("output").innerText = `Dislivello totale: ${dislivelloTotale} metri`;
    }
</script>

</body>
</html>
